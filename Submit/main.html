    <body>
        <div class="container ">
            <div class="row">
            <div class="container" style="max-width: 500px">
                <div class="form_main">
                    <h4 class="heading"><strong>Contato </strong> Cliente <span></span></h4>
                        <div>
                            <br />
                                <input type="file" id="files" name="files[]" multiple class="Enviar"/>
                                <output id="list"></output> 
                            <br />
                        </div>
                        <div class="form">
                        <form method="post" id="Form" name="Form">
                            <TABLE width="500">
                                
                                <tr>
                                    <input type="text" required="" placeholder="Nome" id="txtNome" name="txtNome" class="txt" onfocus="this.value=''";> 
                                </tr>    
                                
                                <tr>                           
                                    <label class="containerRD">Pessoa Fisica
                                        <input type="radio" id="rbTipoPessoaPF" name="rbTipoPessoa" onclick="verificaDocumento()">
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="containerRD">Pessoa Juridica
                                        <input type="radio" id="rbTipoPessoaPJ" name="rbTipoPessoa" onclick="verificaDocumento()">
                                        <span class="checkmark"></span>
                                    </label>             
                                </tr>   
                                
                                <tr>                                    
                                    <input type="text" required value="" name="txtCPF_CNPJ" id="txtCPF_CNPJ" placeholder="Documento" class="txt" onfocus="this.value=''";>                                    
                                </tr> 
                                
                                <tr>                                                                        
                                    <input type="text" required placeholder="Telefone ou Celular" value="" name="txtTelefone" id="txtTelefone" class="txt" onkeypress="formataFone()" onfocus="this.value='';">
                                </tr> 

                            </TABLE>
                            <center>
                                <input type="submit" value="Enviar" name="btnEnviar" id="btnEnviar" class="Enviar" onclick="enviar()">
                            </center>
                        </form>
                    </div>
                </div>
            </div>   
        </div>
    </body>    
</html>
